<style>
    body {
        font-family: 'Arial', sans-serif;
        direction: rtl;
        margin: 0;
        padding: 0;
        background: #f0f9ff;
    }

    header {
        background-color: #0f172a;
        color: white;
        padding: 50px 0 30px 0; /* ← زودنا المسافة العلوية */
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
        font-size: 2.5em;
        margin: 0;
        color: #3b82f6;
    }

    header p {
        font-size: 1.2em;
        margin-top: 10px;
        color: #e2e8f0;
    }

    main {
        padding: 40px 20px;
    }

    .section-box {
        background-color: #e0f2fe;
        margin: 30px auto;
        padding: 20px 30px;
        width: 90%;
        max-width: 400px;
        border-radius: 14px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        color: #0f172a;
        transition: transform 0.2s, background-color 0.3s;
        cursor: pointer;
    }

    .section-box:hover {
        transform: scale(1.03);
        background-color: #bae6fd;
    }

    .section-box a {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .back-button {
        display: inline-block;
        margin: 10px;
        padding: 14px 25px;
        background-color: #e0f2fe;
        color: #0f172a;
        text-decoration: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: bold;
        transition: background-color 0.3s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .back-button:hover {
        background-color: #bae6fd;
        transform: scale(1.03);
    }

    .back-wrapper {
        text-align: center;
        margin-top: 50px;
    }
</style>
</head>

<header>
