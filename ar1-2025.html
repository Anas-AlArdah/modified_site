<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>امتحان اللغة العربية 2025</title>
  <link href="css/style.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f9ff;
    }

    header {
      background-color: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
      border-bottom: 4px solid #1e293b;
    }

    header h1 {
      margin: 0;
      font-size: 1.6em;
      color: #3b82f6;
    }

    header p {
  margin-top: 20px; /* بدل 8px خلّيها 20px أو أكثر */
  font-size: 1em;
  color: #e2e8f0;
}


    main {
      padding: 20px;
      text-align: center;
    }

    /* نفس خصائص 2008 */
    .section-box {
      background-color: #e0f2fe;
      margin: 30px auto;
      padding: 20px 30px;
      width: 90%;
      max-width: 400px;
      border-radius: 14px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #0f172a;
      transition: transform 0.2s, background-color 0.3s;
      cursor: pointer;
    }

    .section-box:hover {
      transform: scale(1.03);
      background-color: #bae6fd;
    }

    .section-box a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* زر الرجوع */
    .back-wrapper {
      margin-top: 30px;
    }

    .back-button {
        display: inline-block;
        margin: 10px;
        padding: 14px 25px;
        background-color: #e0f2fe;
        color: #0f172a;
        text-decoration: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: bold;
        transition: background-color 0.3s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .back-button:hover {
      background-color: #bae6fd;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>
    <h1>أسئلة مادة اللغة العربية 1 (2025)</h1>
    <p>اضغط على الخيار للدخول</p>
  </header>
  <main>
    <div class="section-box">
      <a href="Books/Arb2021.pdf" target="_blank">وزاري</a>
    </div>

    <div class="section-box">
      <a href="Books/Arb2021-Answers.pdf" target="_blank">تجريبي</a>
    </div>

    <div class="back-wrapper">
      <a class="back-button" href="arabic1-years.html">الرجوع للخلف</a>
    </div>
  </main>
</body>
</html>
